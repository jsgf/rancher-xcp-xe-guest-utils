xe-guest-utils:
  image: nezter/rancher-xcp-xe-guest-utils:8.1
  privileged: true
  labels:
    - io.rancher.os.scope=system
    - io.rancher.os.after=console,docker,udev,syslog
  volumes-from:
    - "all-volumes"
  volumes:
    - "/dev:/dev:ro"
    - "/lib/modules:/lib/modules:ro"
    - "/etc/udev/rules.d/:/host/etc/udev/rules.d/"
  restart: always
  net: host
  ipc: host
  pid: host
